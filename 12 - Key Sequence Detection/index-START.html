<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	let secretCode = 'osu';
	let input = [];

	function collectKeys(e) {
		input.push(e.key)
		input.splice(-secretCode.length - 1, input.length - secretCode.length)
		console.log
		if (input.join('').includes(secretCode)) {
			cornify_add();
		}
	}
	document.addEventListener('keypress', collectKeys)


</script>
</body>
</html>
